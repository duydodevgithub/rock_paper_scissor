<!DOCTYPE html>
<html>
<head>
	<title>Game Rock,Paper, Scissor</title>
	<script type="text/javascript">

		// declare variable for players
		var userChoice = prompt("What do you choose: rock, paper or scissor?");
		// code for computer choice
		var computerChoice = Math.random();
		if (computerChoice < 0.33) {
			computerChoice = "rock";
		} else if (computerChoice > 0.66) {
			computerChoice = "paper";
		} else {
			computerChoice = "scissor";
		};
		// compare player with computer choice
		if (userChoice === "rock") {
			if (computerChoice ==="paper") {
				alert ("You loose. " + "Computer choose " + computerChoice);
			} else if (computerChoice === "scissor") {
				alert ("You win. " + "Computer choose " + computerChoice);
			} else {
				alert ("Equal. " + "Computer choose " + computerChoice);
			}
		} else if (userChoice === "paper") {
			if (computerChoice ==="rock") {
				alert ("You win. " + "Computer choose " + computerChoice);
			} else if (computerChoice === "scissor") {
				alert ("You loose. " + "Computer choose " + computerChoice);
			} else {
				alert ("Equal. " + "Computer choose " + computerChoice);
			}
		} else {
			if (computerChoice ==="paper") {
				alert ("You win. " + "Computer choose " + computerChoice);
			} else if (computerChoice === "rock") {
				alert ("You loose. " + "Computer choose " + computerChoice);
			} else {
				alert("Equal. " + "Computer choose " + computerChoice);
			}
		}
	</script>
</head>

</html>
